<div class="modal-content rounded  px-4" style="border-radius:10px ;border-style: outset;border-width: 5px;">
    <div class="modal-header  d-flex justify-content-center align-items-center">
        <h5 class="modal-title text-primary" style="font-size: 35px; font-weight: bold;">Sign Up</h5>
        <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body  ">

        <div class="row">
            <div class="col-12  " [formGroup]="fbFormGroup">

                <div class="row d-flex justify-content-center align-items-center">

                    <div class="col-10 input-group input-group-lg m-3">
                        <div class="input-group-prepend" style="border-style:outset;">
                            <span class="input-group-text" id="inputGroup-sizing-sm"><svg width="1em" height="1em"
                                    viewBox="0 0 16 16" class="bi bi-person" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                                </svg></span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" formControlName="username"
                            placeholder="Enter Username" style="border-style: inset;">
                    </div>
                </div>

                <div class="row d-flex justify-content-center align-items-center">

                    <div class="col-10 input-group input-group-lg mb-3">
                        <div class="input-group-prepend" style="border-style:outset;">
                            <span class="input-group-text" id="inputGroup-sizing-sm"><svg width="1em" height="1em"
                                    viewBox="0 0 16 16" class="bi bi-envelope" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z" />
                                </svg></span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" formControlName="email" placeholder="Enter Email"
                            style="border-style: inset;">
                    </div>
                </div>

                <div class="row d-flex justify-content-center align-items-center">

                    <div class="col-10 input-group input-group-lg mb-3">
                        <div class="input-group-prepend" style="border-style:outset;">
                            <span class="input-group-text" id="inputGroup-sizing-sm"><svg width="1em" height="1em"
                                    viewBox="0 0 16 16" class="bi bi-key" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                </svg></span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" formControlName="password"
                            placeholder="Enter password" style="border-style: inset;">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" style="border-style:outset;border-width: 3px;"
            (click)="activeModal.dismiss()">Close</button>
        <button type="button" class="btn btn-success" (click)="signup()"
            style="border-style:outset;border-width: 3px;">Submit</button>
        <div class="alert alert-danger" role="alert" *ngIf="invalidcred">
            Email is already registered...
        </div>
    </div>
</div>
