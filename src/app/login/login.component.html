<div class="container-fluid">

    <div class="row  d-flex align-items-center justify-content-center"
        style="height: 100vh; background-color: rgb(240, 240, 240);">

        <div class="col-10">
            <div class="row d-flex align-items-start text-align-start">

                <!-- left-container -->
                <div class="col-12 col-md-6">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-10 px-5 d-flex flex-column align-items-start justify-content-center">
                            <div
                                style="font-size:65px;font-weight:bold;color: rgb(47, 108, 240);text-shadow:2px 2px rgb(127, 168, 245)  ;">
                                facebook
                            </div>
                            <div style="font-size:23px;color: rgb(39, 38, 38);">
                                Facebook helps you connect and share with the people in your life.
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>


                <!-- right-container -->

                <div class="col-12 col-md-6 ">
                    <div class="row">
                        <div class="col-2"></div>
                        <!-- loginBox -->
                        <div class="col-8"
                            style="border-radius:8px;border-style: outset;background-color:white;box-shadow:2px 2px 10px gray;"
                            [formGroup]="fbFormGroup">

                            <!-- 1st input -->
                            <div class="row">
                                <div class="col-12 mt-4 form-group">
                                    <input type="text" class="form-control" placeholder="Enter address or phone number"
                                        style="border-style: inset;" formControlName="email">
                                </div>
                            </div>

                            <!-- 2st input -->
                            <div class="row">
                                <div class="col-12 form-group">
                                    <input type="text" class="form-control" placeholder="Password"
                                        style="border-style: inset;" formControlName="password">
                                </div>
                            </div>

                            <!-- login -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="btn btn-block btn-lg btn-primary text-white mt-2"
                                        style="border-style:outset;border-radius:5px;border-width:3px;"
                                        (click)="loginProcessHere()">
                                        <!-- (click)="loginProcessHere()" -->
                                        <!-- routerLink="/signup" -->
                                        Login
                                    </div>
                                    <div class="alert alert-danger" role="alert" *ngIf="invalidcred">
                                        Invalid Credentials.
                                    </div>
                                </div>
                            </div>

                            <!-- forgot password -->
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col-10 justify-content-center d-flex align-items-center px-3 py-3 "
                                    style="border-bottom:rgb(196, 181, 181) 1px solid;">
                                    <a routerLink="/forget-password">
                                        Forgotten Password?
                                    </a>
                                </div>
                                <div class="col-1"></div>
                            </div>

                            <!-- Create new Account -->
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-8 justify-content-center d-flex align-items-center px-3 py-3 my-2">
                                    <div class="btn btn-block btn-lg btn-success text-white"
                                        style="border-style:outset;border-radius:5px;border-width:3px;"
                                        (click)="processSignup()">
                                        Create New Account
                                    </div>
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                        <div class="col-2"></div>

                    </div>
                    <!-- loginBox-closed -->



                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8 justify-content-center d-flex align-items-center">
                            Create a Page for a celebrity, band or business.
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>





            </div>
        </div>
    </div>



</div>
